<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- style css -->
    <link rel="stylesheet" href="./style/style.css">

    <!-- mobile css -->
    <link rel="stylesheet" href="./style/mobile.css">
</head>


<body>
    <!-- header section-->
    <header>
        <!-- nav -->
        <div class="nav container">
            <a href="" class="logo"><span>E</span>Commerce</a>
            <!-- cart icon -->
            <i class="fa-solid fa-bag-shopping" id="cart-icon"></i>

            <!-- cart -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>

                <!-- content -->
                <div class="cart-content"></div>

                <!-- total -->
                <div class="total">
                    <div class="total-title">total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- buy button -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- cart-close -->
                <i class="fa-solid fa-xmark" id="cart-close"></i>
            </div>
        </div>
    </header>

    <!-- shop section -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>

        <!-- content -->
        <div class="shop-content">
            <!-- box1 -->
            <div class="product-box">
                <img src="./images/box.jpg" alt="" class="product-img">
                <h2 class="product-title">Nike box</h2>
                <span class="product-price">$50</span>
                <i class="fa-solid fa-bag-shopping add-cart"></i>
            </div>

            <!-- box2 -->
            <div class="product-box">
                <img src="./images/shoes.jpg" alt="" class="product-img">
                <h2 class="product-title">Mike Shoes</h2>
                <span class="product-price">$59.9</span>
                <i class="fa-solid fa-bag-shopping add-cart"></i>
            </div>

            <!-- box3 -->
            <div class="product-box">
                <img src="./images/clock.jpg" alt="" class="product-img">
                <h2 class="product-title">Jhon watch</h2>
                <span class="product-price">$47.9</span>
                <i class="fa-solid fa-bag-shopping add-cart"></i>
            </div>

            <!-- box4 -->
            <div class="product-box">
                <img src="./images/wifi.jpg" alt="" class="product-img">
                <h2 class="product-title">Bobby wifi</h2>
                <span class="product-price">$50</span>
                <i class="fa-solid fa-bag-shopping add-cart"></i>
            </div>

            <!-- box5 -->
            <div class="product-box">
                <img src="./images/clock.jpg" alt="" class="product-img">
                <h2 class="product-title">Emily watch</h2>
                <span class="product-price">$50</span>
                <i class="fa-solid fa-bag-shopping add-cart"></i>
            </div>

            <!-- box6 -->
            <div class="product-box">
                <img src="./images/box.jpg" alt="" class="product-img">
                <h2 class="product-title">Nancy box</h2>
                <span class="product-price">$50</span>
                <i class="fa-solid fa-bag-shopping add-cart"></i>
            </div>

            <!-- box7 -->
            <div class="product-box">
                <img src="./images/shoes2.jpg" alt="" class="product-img">
                <h2 class="product-title">Jemmy Shoes</h2>
                <span class="product-price">$50</span>
                <i class="fa-solid fa-bag-shopping add-cart"></i>
            </div>

            <!-- box8 -->
            <div class="product-box">
                <img src="./images/bagShop.png" alt="" class="product-img">
                <h2 class="product-title">Ammy bag</h2>
                <span class="product-price">$50</span>
                <i class="fa-solid fa-bag-shopping add-cart"></i>
            </div>
        </div>
    </section>

    <!-- link javascript -->
    <script src="./javascript/index.js"></script>
</body>
</html>
